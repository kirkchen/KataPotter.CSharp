version: 1.0.{build}
configuration: Release

cache:
  - C:\Users\appveyor\AppData\Local\NuGet\Cache

assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "1.0.{build}"
  assembly_file_version: "{version}"
  assembly_informational_version: "{version}"

before_build:
  - nuget restore  

build:
  project: KataPotter.sln
  parallel: true
  publish_wap: true
  verbosity: minimal

test_script:
- ps: >-
    .\packages\OpenCover.4.6.166\tools\OpenCover.Console.exe -register:user -target:vstest.console -targetargs:"/testcontainer:"KataPotter.Test\bin\debug\KataPotter.Test.dll" /resultsfile:unittest.trx" -filter:"+[*]*" -mergebyhash -output:"codecoveragereport.xml"